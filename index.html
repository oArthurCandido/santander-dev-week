<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Santander Dev Week</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;

        background-image: linear-gradient(
          to bottom,
          rgb(8, 40, 44),
          rgb(17, 36, 52)
        );
        color: blanchedalmond;
      }
      header {
        padding: 1em;
        box-shadow: 1px 1px 1px blanchedalmond;
      }
      main {
        width: auto;
        max-width: 1200px;
        margin: auto;
        padding: 2em;
      }
      h1,
      h2 {
        text-align: center;
        margin: auto;
        font-size: 1.7rem;
      }
      .container {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }
      iframe {
        margin: 1em;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>
        Página dedicada a guarda dos vídeos que compõem a Santander Dev Week
      </h1>
    </header>
    <main>
      <h2>Aulas</h2>
      <div class="container aulas">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/RmrWfVBMDeU"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/IFDYAm6KnEY"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <h2>Lives</h2>
      <div class="container asides">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/x6UpUoGhDUE"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/vr7vJ1E9Q0I"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </main>
  </body>
</html>
